<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>유전체 MPS 동물시험 3D 차트</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="container mx-auto p-4 bg-white rounded shadow-lg">
    <h1 class="text-2xl font-bold mb-4 text-center">유전체 MPS 동물시험 3D 차트</h1>
    <div id="chart" class="w-full h-96"></div>
  </div>
  <script>
    // 예시 데이터: X=유전체 길이, Y=MPS 점수, Z=시험 시간(주)
    const data = [{
      type: 'scatter3d',
      mode: 'markers',
      x: [1500, 2300, 1800, 2100, 2500, 1900, 2200, 1600],
      y: [0.85, 0.78, 0.92, 0.88, 0.81, 0.95, 0.87, 0.83],
      z: [4, 6, 5, 7, 3, 8, 5, 6],
      marker: {
        size: 6,
        color: ['#EF4444','#F59E0B','#10B981','#3B82F6','#8B5CF6','#EC4899','#6366F1','#D97706']
      }
    }];
    const layout = {
      margin: {l:0, r:0, b:0, t:0},
      scene: {
        xaxis: {title: '유전체 길이 (bp)'},
        yaxis: {title: 'MPS 점수'},
        zaxis: {title: '시험 기간 (주)'}
      }
    };
    Plotly.newPlot('chart', data, layout);
  </script>
</body>
</html>
