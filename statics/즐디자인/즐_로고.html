<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>즐 – 디자인 즐거움</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap');
    body { font-family: 'Noto Sans KR', sans-serif; }
    .logo-bounce { animation: bounce 2s infinite; }
    @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    .neon { text-shadow: 0 0 2px #fff, 0 0 4px #fff, 0 0 6px #0ea5e9, 0 0 8px #0ea5e9; }
  </style>
</head>
<body class="bg-gray-900 text-white">
  <section class="min-h-screen flex items-center justify-center">
    <div class="text-center space-y-6">
      <h1 class="text-9xl font-black neon logo-bounce">즐</h1>
      <p class="text-3xl font-bold text-indigo-300">즐거움을 디자인하다</p>
      <button class="px-8 py-4 bg-indigo-500 hover:bg-indigo-600 rounded-full text-xl font-bold">시작하기</button>
    </div>
  </section>
</body>
</html>
